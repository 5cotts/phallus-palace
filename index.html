<!DOCTYPE html>
  <head>
      <link href="styles/style.css" rel="stylesheet" type="text/css">
      <meta charset="UTF-8">
  </head>
  <body>
    <center>
      <b>Welcum to the palace of phallus</b>
      <marquee id='marquee-left' behavior="scroll" direction="left"></marquee>
      <marquee id='marquee-right' behavior="scroll" direction="right"></marquee>
      <iframe id='youtube' width="1120" height="630" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </center>
    <script src="scripts/main.js"></script>
    <script>
      let phallusArray = phallusGenerator(6);
      let phallusString = phallusArray.join(" ");
      let marqueeIds = ['marquee-left', 'marquee-right'];
      let videoUrl = getFrameVideo();
      let iframeId = 'youtube';

      function setPhallusScroll(phalluses, mids) {
        for (let mid of mids) {
          var marquee = document.getElementById(mid);
          marquee.textContent = phallusString;
        }
      };

      function setiFrameSource(src, id) {
        var iframe = document.getElementById(id);
        iframe.src = src;
      };

      setPhallusScroll(phallusString, marqueeIds);
      setiFrameSource(videoUrl, iframeId);
    </script>
  </body>
</html>
